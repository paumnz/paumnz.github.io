  - title: About Me
    entries:
      - title: "I've always studied and worked at the intersection of sociology and engineering. Academically, I hold a PhD in Strategic Studies (USAL, 2024) and another in Artificial Intelligence (UAM, 2025)."
      - title: "My research focuses on the cross-disciplinary study of Information Warfare, with a special interest in Cyber Intelligence, the strategic implications of cyberspace, and cybersecurity. On that matter, I have professional experience leading teams in organizations linked to the European Defense sector."
      - title: "These days, I work as a Security Researcher at UNIR, an activity that I happily combine with the management of my entrepreneurial ventures."
      - title: "Beyond technical matters, I am passionate about studying economics, philosophy, and competing (or just completing) in long-distance triathlons, particularly in the Ironman series races."
